<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title class="ion-text-center" color="primary">Daftar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <form>
    <ion-item lines="full" color="dark">
      <ion-label position="floating">Nama Depan</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" color="dark">
      <ion-label position="floating">Nama Belakang</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" color="dark">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" color="dark">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">DAFTAR</ion-button>
        <p class="ion-text-center">Sudah Punya Akun? <a [routerLink]="['/login']" class="small-text">Masuk Disini</a></p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
